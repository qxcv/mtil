# Going to keep this file updated with the *full* set of experiments I'm running
# for the paper.


### BC METHODS

# Basic MT/ST methods

bc-mt:
  algo: bc
  multi: true
  args:
    eval_n_traj: 1

bc-st:
  algo: bc
  multi: false
  args:
    eval_n_traj: 1

# Alternate MT method (fine-tuning)

bc-mt-ft:
  algo: bc
  multi: true
  fine-tune: true
  fine-tune-args:
    eval_n_traj: 1
    total_n_batches: 10000
  args:
    eval_n_traj: 1
    total_n_batches: 5000

# Allocentric view ablations

bc-mt-allo:
  algo: bc
  multi: true
  preproc: LoRes4A
  args:
    eval_n_traj: 1

bc-st-allo:
  algo: bc
  multi: false
  preproc: LoRes4A
  args:
    eval_n_traj: 1

# Demonstration count ablations

bc-mt-traj-1:
  algo: bc
  multi: true
  ntraj: 1
  args:
    eval_n_traj: 1

bc-st-traj-1:
  algo: bc
  multi: false
  ntraj: 1
  args:
    eval_n_traj: 1

bc-mt-traj-25:
  algo: bc
  multi: true
  ntraj: 25
  args:
    eval_n_traj: 1

bc-st-traj-25:
  algo: bc
  multi: false
  ntraj: 25
  args:
    eval_n_traj: 1

# Augmentation ablations

bc-mt-aug-no-trans:
  algo: bc
  multi: true
  args:
    eval_n_traj: 1
    aug_mode: cn

bc-mt-aug-no-col:
  algo: bc
  multi: true
  args:
    eval_n_traj: 1
    aug_mode: trn

bc-mt-aug-none:
  algo: bc
  multi: true
  args:
    eval_n_traj: 1
    aug_mode: none

bc-st-aug-no-trans:
  algo: bc
  multi: false
  args:
    eval_n_traj: 1
    aug_mode: cn

bc-st-aug-no-col:
  algo: bc
  multi: false
  args:
    eval_n_traj: 1
    aug_mode: trn

bc-st-aug-none:
  algo: bc
  multi: false
  args:
    eval_n_traj: 1
    aug_mode: none

## Standard MT/ST GAIL

gail-mt:
  algo: gail
  multi: true
  args:
    disc_up_per_itr: 16

gail-st:
  algo: gail
  multi: false
  args:
    disc_up_per_itr: 16

## WGAN-SN and SN

gail-st-wgan-sn:
  algo: gail
  multi: false
  args:
    disc_up_per_itr: 16
    # disable BN, since it wasn't used in original SNGAN paper
    disc_use_bn: False
    disc_use_sn: True
    wgan: True

gail-st-sn:
  algo: gail
  multi: false
  args:
    disc_up_per_itr: 16
    disc_use_bn: False
    disc_use_sn: True
    wgan: False

## Allocentric ablations

gail-mt-allo:
  algo: gail
  preproc: LoRes4A
  multi: true
  args:
    disc_up_per_itr: 16

gail-st-allo:
  algo: gail
  preproc: LoRes4A
  multi: false
  args:
    disc_up_per_itr: 16

## Augmentation ablations

gail-mt-aug-none:
  algo: gail
  multi: true
  args:
    disc_aug: none
    disc_up_per_itr: 16

gail-st-aug-none:
  algo: gail
  multi: false
  args:
    disc_aug: none
    disc_up_per_itr: 16

