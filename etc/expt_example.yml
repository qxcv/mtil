gail:
  algo: gail
  multi: false

bc:
  algo: bc
  multi: false

gail-mt:
  algo: gail
  multi: true

bc-mt:
  algo: bc
  multi: true

gail-attn:
  algo: gail
  multi: false
  args:
    disc_net_attn: True

bc-attn:
  algo: bc
  multi: false
  args:
    net_attention: True

gail-trans:
  algo: gail
  multi: false
  transfer-variants:
    - TestAll

bc-min:
  algo: bc
  multi: false
  args:
    min_bc: True

# To make GAIL cheap, append this:
#   args:
#     total_n_steps: 4096
#     snapshot_gap: 1

# To make BC cheap, append this:
#   args:
#     epochs: 1
#     eval_n_traj: 5
#     passes_per_eval: 1
